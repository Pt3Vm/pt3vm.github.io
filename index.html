form {

        .icons {

            color: black;
            transition: transform 0.2s ease;
        }
        .icon:active {
            transform: scale(0.85);
        }
        @media (prefers-color-scheme: dark) {
            body {

            }
        }

    </style>
    <script>
        function setRandomGradient() {
            const colors = [
                ['#ff9a9e', '#fad0c4'],
                ['#a18cd1', '#fbc2eb'],
                ['#fad0c4', '#ffdde1'],
                ['#ffecd2', '#fcb69f'],
                ['#89f7fe', '#66a6ff'],
                ['#ff758c', '#ff7eb3']
            ];
            const darkColors = [
                ['#232526', '#414345'],
                ['#141e30', '#243b55'],
                ['#0f2027', '#203a43'],
                ['#485563', '#29323c'],
                ['#1e3c72', '#2a5298'],
                ['#16222a', '#3a6073']
            ];
            const selectedColors = window.matchMedia('(prefers-color-scheme: dark)').matches ? darkColors : colors;
            const gradient = selectedColors[Math.floor(Math.random() * selectedColors.length)];
            document.body.style.background = `linear-gradient(135deg, ${gradient[0]}, ${gradient[1]})`;
        }
        window.onload = setRandomGradient;
    </script>
